{% extends "base.html" %}

{% block title %}
<h1 class='text-center pt-4'>Update Profile</h1>
{% endblock title %}



{% block content %}
{% load crispy_forms_tags %}
<div class='container p-5 '>
	<nav class='navbar navbar-expand-lg navbar-light bg-light px-4 mb-2'>
		<ul class='navbar-nav mr-auto'>
			<li class='nav-item'>
				<a class="nav-link" href={% url 'password_change' %}>change password</a>
			</li>
		</ul>
	</nav>

	<form method="POST" class="form-group">
		{% csrf_token %}
		{{ form|crispy}}
		<button type="submit" class="btn btn-success">Update</button>
	</form>
</div>
{% endblock content %}
