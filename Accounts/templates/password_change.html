{% extends "base.html" %}

{% block title %}
<h1 class='text-center pt-4'>Change Account Password</h1>
{% endblock title %}



{% block content %}
{% load crispy_forms_tags %}
<div class='container p-5 '>
	<form method="POST" class="form-group">
		{% csrf_token %}
		{{ form|crispy}}
		<button type="submit" class="btn btn-success">Save Password</button>
	</form>
</div>
{% endblock content %}
